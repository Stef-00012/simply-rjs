<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <title>Docsify Demo</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      repo: 'https://github.com/Stef-00012/simply-rjs',
      loadSidebar: 'sidebar.md',
      tabs: {
        persist: false,
        sync: false,
        theme: 'classic',
        tabComments: false,
        tabHeadings: true
      },
      themeable: {
        responsiveTables: true,
      },
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true
      },
      search: {
        maxAge: 20000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No results!'
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/Stef-00012">Stef-00012</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        },
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              'https://github.com/Stef-00012/simply-rjs/tree/site' +
              vm.route.file;
            var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';
            
            var lastModifiedScript = [
              '<script>',
              'document.getElementById("updated").innerHTML.replace("docsify-updated}", new Date().toLocaleDateString())',
              '\</script>'
              ].join('')

            return (
              editHtml +
              '\n---\n'
              html +
              '\n----\n' +
              'Last modified <div id="updated">{docsify-updated}</div>\n' +
              editHtml +
              lastModifiedScript
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
